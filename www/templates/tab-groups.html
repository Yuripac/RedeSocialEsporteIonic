<ion-view view-title="My Groups">

  <ion-nav-buttons side="right">
    <a class="button button-icon button-clear ion-plus-circled"
      ng-click="openModalGroup()"></a>
  </ion-nav-buttons>

  <ion-content>
    <ion-list ng-show="!loading">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="group in groups" type="item-text-wrap", href="#/app/groups/{{group.id}}">
        <h2>{{group.name}}</h2>
        <p>{{group.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

    <div class="spinner" ng-show="loading">
      <ion-spinner icon="android"></ion-spinner>
    <div>
  </ion-content>
</ion-view>

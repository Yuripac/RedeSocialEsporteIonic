<ion-view view-title="{{'Group '+group.name}}">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="right">
      <a class="button button-icon button-clear ion-person-stalker"
        href="#/app/groups/{{group.id}}/members"></a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="has-header">
    <div class="list card">
      <div class="item">
        <label>About:</label><p>{{group.description}}</p>
      </div>
      <div class="item" ng-show="group.activity">
        <h2>Activity</h2>
        <label>Location:<label> {{group.activity.address}}<br>
        <label>Date:</label> {{group.activity.date}}
        <div id="map"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
